<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<a href="/books">Return to list</a>
<h1>Update book</h1>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.id})}" th:object="${book}">
    <input type="hidden" th:field="*{person.id}" th:value="${book.person.id}">
    <input type="hidden" th:field="*{takenAt}" th:value="${book.takenAt}">
    <label for="title">Enter title: </label>
    <input type="text" id="title" th:field="*{title}">
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title errors</div>
    <br>
    <label for="author">Enter author: </label>
    <input type="text" id="author" th:field="*{author}">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author errors</div>
    <br>
    <label for="year">Enter year:</label>
    <input type="number" id="year" th:field="*{year}">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year errors</div>
    <br>
    <input type="submit" value="Update">
</form>

</body>
</html>
