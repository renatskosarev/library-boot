<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.id})}"
       th:text="${person.fullName} + ', ' + ${person.yearOfBirth}">Person</a>
</div>

<br>
<hr>
<a href="/people/new">Add new person</a>

</body>
</html>
