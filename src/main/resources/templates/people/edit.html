<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<a href="/people">Return to list</a>
<h1>Edit person</h1>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
    <label for="full-name">Enter full name: </label>
    <input type="text" th:field="*{fullName}" id="full-name">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name errors</div>
    <br>

    <label for="year-of-birth">Enter year of birth: </label>
    <input type="number" th:field="*{yearOfBirth}" id="year-of-birth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Birth year errors</div>
    <br>

    <input type="submit" value="Update">
</form>

</body>
</html>
